name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Render auto-deploys from main via Git integration.
# This workflow runs checks before Render builds.

env:
  NODE_VERSION: "22"

jobs:
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Lint
        run: pnpm lint

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: fineli
          POSTGRES_PASSWORD: fineli
          POSTGRES_DB: fineli
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://fineli:fineli@localhost:5432/fineli
      SESSION_SECRET: test-secret-for-ci
      AI_PROVIDER: openai
      OPENAI_API_KEY: test-key
      OPENAI_BASE_URL: http://localhost:8080
      DISABLE_RATE_LIMIT: "true"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Cache Fineli index
        id: fineli-cache
        uses: actions/cache@v4
        with:
          path: data/fineli/index.json
          key: fineli-index-${{ hashFiles('scripts/build-fineli-index.ts') }}

      - name: Build Fineli index
        if: steps.fineli-cache.outputs.cache-hit != 'true'
        run: pnpm fineli:index

      - name: Push schema to test DB
        run: pnpm db:push

      - name: Build Next.js
        run: npx next build

      - name: Run unit tests
        run: pnpm test:run

      - name: Start WireMock
        run: |
          docker run -d --name wiremock \
            -p 8080:8080 \
            -v ${{ github.workspace }}/wiremock:/home/wiremock \
            wiremock/wiremock:latest \
            --global-response-templating

      - name: Wait for WireMock
        run: |
          for i in $(seq 1 15); do
            if curl -sf http://localhost:8080/__admin/mappings -o /dev/null 2>/dev/null; then
              echo "WireMock ready"
              exit 0
            fi
            sleep 1
          done
          echo "WireMock failed to start"
          exit 1

      - name: Start server
        run: pnpm start &

      - name: Wait for server
        run: |
          for i in $(seq 1 30); do
            if curl -sf http://localhost:3000/api/auth/anonymous -X POST -o /dev/null 2>/dev/null; then
              echo "Server ready"
              exit 0
            fi
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run E2E tests
        run: pnpm test:e2e
