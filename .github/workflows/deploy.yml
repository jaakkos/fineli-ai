name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Render auto-deploys from main via Git integration.
# This workflow runs checks before Render builds.

env:
  NODE_VERSION: "22"

jobs:
  check:
    name: Type Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit

      - name: Lint
        run: pnpm lint

  test:
    name: Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: fineli
          POSTGRES_PASSWORD: fineli
          POSTGRES_DB: fineli
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://fineli:fineli@localhost:5432/fineli
      SESSION_SECRET: test-secret-for-ci

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Push schema to test DB
        run: pnpm db:push

      - name: Run tests
        run: pnpm test:run
