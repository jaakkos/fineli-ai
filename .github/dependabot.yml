version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    groups:
      next:
        patterns:
          - "next"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      drizzle:
        patterns:
          - "drizzle-orm"
          - "drizzle-kit"
      testing:
        patterns:
          - "vitest"
          - "@playwright/test"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/node"
          - "@types/better-sqlite3"
          - "@types/pg"
          - "@types/adm-zip"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
