version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 10
    versioning-strategy: increase
    labels:
      - dependencies
    commit-message:
      prefix: "deps"
      include: scope
    groups:
      next:
        patterns:
          - "next"
          - "eslint"
          - "eslint-config-next"
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "@tanstack/react-query"
      database:
        patterns:
          - "pg"
          - "@types/pg"
          - "drizzle-orm"
          - "drizzle-kit"
      testing:
        patterns:
          - "vitest"
          - "@playwright/test"
      tailwind:
        patterns:
          - "tailwindcss"
          - "@tailwindcss/*"
      typescript:
        patterns:
          - "typescript"
          - "@types/node"
      build-tools:
        patterns:
          - "tsx"
          - "adm-zip"
          - "@types/adm-zip"
      minor-deps:
        patterns:
          - "date-fns"
          - "exceljs"
          - "flexsearch"
          - "jose"
          - "nanoid"
          - "resend"
          - "zod"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
    commit-message:
      prefix: "ci"
      include: scope
