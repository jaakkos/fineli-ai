services:
  postgres:
    image: postgres:17-alpine
    container_name: fineli-pg
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: fineli
      POSTGRES_PASSWORD: fineli
      POSTGRES_DB: fineli
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fineli"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  pgdata:
